<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Builder-Signup</title>
    <!-- remixicon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link rel="stylesheet" href="assets/CSS/signUp.css">
</head>
<body>
    <div class="container">
        <div class="signUp" id="signup">
             <form  class="signup__form"   id="myform">
                <h2 class="Signup__title">Sign Up</h2>
                
                <div class="signup__group">
                
                   <div>
                      <label for="name" class="signup__label">Name</label>
                      <input type="text" placeholder="Write your name" id="name" class="signup__input">
                   </div>
                   <div>
                      <label for="email" class="signup__label">Email</label>
                      <input type="email" placeholder="Write your email" id="email" class="signup__input">
                   </div>
                   
                   <div>
                      <label for="password" class="signup__label">Password</label>
                      <input type="password" placeholder="Enter your password" id="password" class="signup__input">
                   </div>
                   <div>
                      <label for="confirm_password" class="signup__label">Confirm Password</label>
                      <input type="password" placeholder="Confirm your password" id="confirm_password" class="signup__input">
                   </div>
                   <button class="signup__button" id="submit" >Sign Up</button>
                </div>
            </form>
        </div>
    </div>
   
</body>
<script src="/vocabBuilder/assets/JS/signUp.js"></script>
</html>
